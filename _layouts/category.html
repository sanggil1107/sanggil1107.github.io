---
layout: page
title: Categories
---

<div class="tags-expo">
  <hr/>
  <div class="tags-expo-section">

    {% assign title = page.title %}
    {% for tag in site.categories %}
    {% if tag[0] == title %}
      <ul class="tags-expo-posts">
        {% for post in tag[1] %}
        <li>
          <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
        </li>
          <small class="post-date">{{ post.date | date_to_string }}</small>
            {{ post.excerpt }}
        </a>
        <hr/>
        {% endfor %}
      </ul>
    {% endif %}
    {% endfor %}
  </div>
</div>
