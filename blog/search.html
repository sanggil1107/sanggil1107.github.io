--- 
layout: default 
title: SEARCH 
--- 
<style>
  .search__text {
    width: 100%;
    padding: 20px 18px 18px 0;
    font-size: 28px;
    line-height: 32px;
    border: none;
    border-bottom: 3px solid;
  }

.search-results-list {
  height: 55vh;
  margin: 0 0 0 -5px;
  padding: 0 26px;
  list-style: decimal;
  font-weight: 700;
  overflow: auto;
  white-space: normal;

 }
  .screen-reader-text {
    clip: rect(1px, 1px, 1px, 1px);
    height: 1px;
    overflow: hidden;
    position: absolute !important;
    width: 1px;
    word-wrap: normal !important;
  }
</style>
<!-- begin search -->
<div class="search" style="position: fixed">
  <div class="containers">
    <div class="row">
      <div class="col col-12">
        <div class="search__box">
          <div class="search__group">
            <div class="search__close">
              <i class="ion ion-md-close"></i>
            </div>
            <label for="js-search-input" class="screen-reader-text">Search for Blog</label>
            <input type="text" id="js-search-input" class="search__text" autocomplete="off"
              placeholder="Type to search..." 
              style="border: none; padding: 20px; font-size: 28px; line-height: 32px; border-bottom: 3px solid $dark;">
          </div>
          <ul id="js-results-container" class="search-results-list"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end search -->
