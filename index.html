---
layout: default
title: Home
---

<h2>Posts by date</h2>
<div class="tags-expo">
  <div class="tags-expo-section">
    <ul class="tags-expo-posts">
      {% for post in site.posts %}
        <big class="post-date">{{ post.date | date_to_string }}</big>
        <li>
            <a class="post-title" href="{{ post.url }}">{{ post.title }} </a>
        </li>
      <br>
      {% endfor %}
    </ul>
  </div>
</div>

<hr/>
